<!DOCTYPE html>
<html lang=“ja”>
<head>
    <meta charset=“UTF-8”>
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
    <title>コピーボタン</title>
    <script>
        function copyToClipboard() {
            // コピーしたいテキストを指定
            const text = ‘curl installall.sh’;
            
            // 仮のテキストエリアを作成して、テキストをその中に挿入
            const textarea = document.createElement(‘textarea’);
            textarea.value = text;
            document.body.appendChild(textarea);
            
            // テキストを選択してコピー
            textarea.select();
            document.execCommand(‘copy’);
            
            // テキストエリアを削除
            document.body.removeChild(textarea);
            
            // コピー成功のメッセージ
            alert(‘コピーしました: ‘ + text);
        }
    </script>
</head>
<body>
    <button onclick=“copyToClipboard()”>curl installall.sh をコピー</button>
</body>
</html>
