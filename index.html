<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コピーボタン</title>
    <script>
        function copyToClipboard(text) {
            // navigator.clipboard.writeTextを使ってクリップボードにコピー
            navigator.clipboard.writeText(text)
                .then(() => {
                    // コピー成功のメッセージ
                    alert('コピーしました: ' + text);
                })
                .catch(err => {
                    // コピー失敗時のエラーメッセージ
                    console.error('コピーに失敗しました', err);
                });
        }
    </script>
</head>
<body>
    <button onclick="copyToClipboard('curl -sSL https://liniuxchan.github.io/worldlina/installall.sh | bash')">install all</button>
<button onclick="copyToClipboard('curl -sSL https://liniuxchan.github.io/worldlina/greeting.sh | bash')">greeting.sh</button>
<hr></hr>
<button onclick="copyToClipboard('wget -q0- https://liniuxchan.github.io/worldlina/forcevnc.sh | bash')">forcevnc.sh</button>
<button onclick="copyToClipboard('wget -q0- https://liniuxchan.github.io/worldlina/forcerdp.sh | bash')">forcerdp.sh</button>
</body>
</html>
